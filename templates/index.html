{% extends 'base.html' %}

{% block head%}
<title>Non Secure Note</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Notes</h1>

    <table>
        <tr>
            <th>Note</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>
                <b>{{ note.title }}</b>
                <br>
                {{ note.content }}
            </td>
            <td>{{ note.date_created.date() }}</td>
            <td>
                <a href="/note/{{ note.id }}" target="_blank">Share</a>
                <br>
                <a href="/update/{{ note.id }}">Update</a>
                <br>
                <a href="/delete/{{ note.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST" id="submitNote">
        <label for="noteTitle">Title</label>
        <input type="text" name="title" id="title" placeholder="The title of the note..">
        <label for="noteContent">Content</label>
        <input type="text" name="content" id="content" placeholder="The content of the note..">
        <input type="submit" value="Add note">
    </form>
</div>
{% endblock %}
